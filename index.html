<body>
  <div class="container">

    <div class="info">

        <div class="back">
          <p class="primary">Background Color: #000000</p>
          <button></button>
        </div>
        <div class="fore">
          <p class="secondary">Foreground Color: #ffffff</p>
          <button></button>
        </div>
      </div>
      <div class="color-options">
