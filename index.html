<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="icon" href="favicon.png" type="image/png" sizes="64x64" />

    <title>Contrast</title>
  </head>

  <body>
    <div class="container">
      <div class="text">
        <p class="thin">Maan Dodiya</p>
        <p class="thin-italic">Maan Dodiya</p>
        <p class="regular">Maan Dodiya</p>
        <p class="regular-italic">Maan Dodiya</p>
        <p class="bold">Maan Dodiya</p>
        <p class="bold-italic">Maan Dodiya</p>
      </div>
      <div class="info">
        <div class="color-info">
          <div class="back">
            <p class="primary">Background Color: #000000</p>
            <button onclick="copyBack()">C</button>
          </div>
          <div class="fore">
            <p class="secondary">Foreground Color: #ffffff</p>
            <button onclick="copyFore()">C</button>
          </div>
        </div>
        <div class="modes">
          <div>
            <input type="radio" id="high" name="gender" value="high" checked />
            <label for="high">High</label>
          </div>
          <div>
            <input type="radio" id="medium" name="gender" value="medium" />
            <label for="medium">Medium</label>
          </div>
          <div>
            <input type="radio" id="light" name="gender" value="light" />
            <label for="light">Light</label>
          </div>
        </div>
        <div class="color-options">
          <button class="button change" onclick="changeColors()">Change</button>
          <button class="button invert" onclick="invertColors()">Invert</button>
        </div>
        <textarea>
TYPE HERE

        >
        <footer>2di Productions, 2020</footer>
      </div>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
